<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kategoriya – Amazing Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h2 id="category-title">Kategoriya</h2>
    </header>

    <div id="category-products" class="product-list"></div>

    <footer>
      <a href="index.html" class="nav-button">🏠 Asosiy</a>
      <a href="#" class="nav-button active">📂 Kategoriya</a>
      <a href="#" class="nav-button">❤️ Sevimlilar</a>
      <a href="#" class="nav-button">🛒 Savatcha</a>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // URL querydan kategoriya nomini olamiz
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    // Kategoriya nomini sarlavhaga yozamiz
    const categoryTitle = document.getElementById('category-title');
    categoryTitle.textContent = category || "Kategoriya";

    // Barcha mahsulotlardan faqat shu kategoriya uchun filter qilamiz
    const allProducts = getAllProducts();
    const filtered = allProducts.filter(p => p.category === category);

    // Sahifaga chiqaramiz
    const container = document.getElementById('category-products');
    filtered.forEach(product => {
      const card = createProductCard(product);
      container.appendChild(card);
    });
  </script>
</body>
</html>
